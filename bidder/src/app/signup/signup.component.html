<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome to Bidder</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="text" [(ngModel)]="l.name" name="name" class="form-control form-control-user"  aria-describedby="emailHelp" placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="l.email" (blur)="checkemail()" name="email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Enter Email Address...">
                    <div style="color: brown">{{alert}}</div>
                  </div>
                  <div class="form-group">
                    <input  [(ngModel)]="l.phonenumber" type="text" name="phonenumber"class="form-control form-control-user"  placeholder="Phone Number">
                  </div>
                  <div class="form-group">
                    <input  [(ngModel)]="l.password" type="password" name="password"class="form-control form-control-user"  placeholder="Password">
                  </div>                     
                  <button class="btn btn-primary btn-user btn-block" routerLink='/userdashboard' (click)="signup()">
                    Signup
                  </button>
                  </form>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
